<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/resultado.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div><h1>Calculadora Virtual </h1></div>
    </header>

    <main>
        <section> 
            <form class="cal" >
                <h2>Culculadora</h2>
                <p id="resultado">12</p>
                <table class="tabela"> 
                    <tr>
                        <td><button class="butao">c</button></td>
                        <td><button class="butao"><</button></td>
                        <td><button class="butao">/</button></td>
                        <td><button class="butao">X</button></td>
                    </tr>

                    <tr>
                        <td><button class="butao "onclick="insert('7')">7</button></td>
                        <td><button class="butao" onclick="insert('8')">8</button></td>
                       <td> <button class="butao" onclick="insert('9')">9</button></td>
                        <td><button class="butao">-</button></td>
                    </tr>

                    <tr>
                        <td><button  class="butao"onclick="insert('4')">4</button></td>
                        <td><button class="butao"onclick="insert('5')">5</button></td>
                       <td> <button class="butao"onclick="insert('6')">6</button></td>
                        <td><button class="butao">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="butao"onclick="insert('1')"> 1</button></td>
                        <td><button class="butao"onclick="insert('2')">2</button></td>
                       <td> <button class="butao"onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="butao igual">=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="butao zero"onclick="insert('0')">0</button></td>
                        <td><button class="butao">.</button></td>
                       
                    </tr>
                   
                </table>
            </form>
        </section>
       
    </main>
</body>
</html>
